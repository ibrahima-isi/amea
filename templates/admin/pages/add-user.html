      <div class="card-body">
        <form method="POST" action="{{form_action}}">
          <input type="hidden" name="csrf_token" value="{{csrf_token}}">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" name="username" value="{{username}}" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{email}}" required>

            <div class="col-md-6">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" name="nom" value="{{nom}}" required>
            </div>
            <div class="col-md-6">
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="prenom" name="prenom" value="{{prenom}}" required>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-md-6">
              <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Rôle</label>
              <select class="form-select" id="role" name="role" required>

                <option value="0" {{est_actif_sel_0}}>Inactif</option>
              </select>
            </div>
          </div>

            <a href="users.php" class="btn btn-secondary">Annuler</a>
