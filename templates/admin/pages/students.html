<!-- Filtres et liste des étudiants -->
<div class="card shadow mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h6 class="m-0 font-weight-bold">Liste des étudiants</h6>
    <a href="export.php" class="btn btn-outline-light btn-sm">
      <i class="fas fa-file-export"></i> Exporter
    </a>
  </div>
  <div class="card-body">
    <form method="GET" action="students.php" class="mb-4">
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" name="search" placeholder="Rechercher..." value="{{search}}">
          </div>
        </div>
        <div class="col-12 col-md-2">
          <select class="form-select" name="sexe">
            <option value="">Tous les sexes</option>
            <option value="Masculin" {{sexe_filter_Masculin}}>Masculin</option>
            <option value="Féminin" {{sexe_filter_Féminin}}>Féminin</option>
          </select>
        </div>
        <div class="col-12 col-md-2">
          <select class="form-select" name="statut">
            <option value="">Tous les statuts</option>
            <option value="Élève" {{statut_filter_Élève}}>Élève</option>
            <option value="Étudiant" {{statut_filter_Étudiant}}>Étudiant</option>
            <option value="Stagiaire" {{statut_filter_Stagiaire}}>Stagiaire</option>
          </select>
        </div>
        <div class="col-12 col-md-3">
          <select class="form-select" name="etablissement">
            <option value="">Tous les établissements</option>
            {{etablissement_options}}
          </select>
        </div>
        <div class="col-12 col-md-1 d-grid">
          <button type="submit" class="btn btn-primary">Filtrer</button>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Photo</th>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Sexe</th>
            <th>Établissement</th>
            <th>Statut</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{students_rows}}
        </tbody>
      </table>
    </div>

    {{pagination}}
    {{per_page_block}}
  </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.btn-delete-student').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                var form = this.closest('form');
                Swal.fire({
                    title: 'Êtes-vous sûr?',
                    text: "Cette action est irréversible!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Oui, supprimer!',
                    cancelButtonText: 'Annuler'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            });
        });
    });
</script>
