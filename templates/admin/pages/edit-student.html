<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEESGS - Modifier l'étudiant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    {{header}}
    <!-- Contenu principal -->
    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card shadow">
                        <div class="card-header">
                            <h2 class="h4 mb-0">Modifier l'étudiant</h2>
                        </div>
                        <div class="card-body">
                            {{feedback_block}}

                            <p class="text-muted mb-4">Mettez à jour les informations de l'étudiant ci-dessous.</p>

                            <form action="{{form_action}}" method="POST" id="editStudentForm" enctype="multipart/form-data">
                                <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                                <!-- Informations personnelles -->
                                <h3 class="h5 mb-3">Informations personnelles</h3>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="nom" name="nom" value="{{nom}}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="prenom" class="form-label">Prénom <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="prenom" name="prenom" value="{{prenom}}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="numero_identite" class="form-label">Numéro d'ID ou Passeport <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="numero_identite" name="numero_identite" value="{{numero_identite}}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="sexe" class="form-label">Sexe <span class="text-danger">*</span></label>
                                        <select class="form-select" id="sexe" name="sexe" required>
                                            <option value="" disabled>Sélectionnez</option>
                                            <option value="Masculin" {{sexe_sel_Masculin}}>Masculin</option>
                                            <option value="Féminin" {{sexe_sel_Féminin}}>Féminin</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date_naissance" class="form-label">Date de naissance <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="date_naissance" name="date_naissance" value="{{date_naissance}}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="photo" class="form-label">ID or Passeport</label>
                                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                                    </div>
                                </div>

                                <!-- Informations de contact et résidence -->
                                <h3 class="h5 mb-3">Contact et résidence</h3>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label for="telephone" class="form-label">Téléphone <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="telephone" name="telephone" value="{{telephone}}" placeholder="7X XXX XX XX" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{email}}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lieu_residence" class="form-label">Lieu de résidence au Sénégal <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="lieu_residence" name="lieu_residence" value="{{lieu_residence}}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="annee_arrivee" class="form-label">Année d'arrivée au Sénégal</label>
                                        <input type="number" class="form-control" id="annee_arrivee" name="annee_arrivee" min="2000" max="2030" value="{{annee_arrivee}}">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="type_logement" class="form-label">Type de logement <span class="text-danger">*</span></label>
                                        <select class="form-select" id="type_logement" name="type_logement" required>
                                            <option value="" disabled>Sélectionnez</option>
                                            <option value="En famille" {{type_logement_sel_En famille}}>En famille</option>
                                            <option value="En colocation" {{type_logement_sel_En colocation}}>En colocation</option>
                                            <option value="En résidence universitaire" {{type_logement_sel_En résidence universitaire}}>En résidence universitaire</option>
                                            <option value="Autre" {{type_logement_sel_Autre}}>Autre</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="precision_logement" class="form-label">Précisions sur le logement</label>
                                        <input type="text" class="form-control" id="precision_logement" name="precision_logement" value="{{precision_logement}}">
                                    </div>
                                </div>

                                <!-- Informations académiques -->
                                <h3 class="h5 mb-3">Informations académiques</h3>
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label for="etablissement" class="form-label">Établissement <span class="text-danger">*</span></label>
                                        <select class="form-select" id="etablissement" name="etablissement" required>
                                            {{etablissement_options}}
                                        </select>
                                    </div>
                                    <div class="col-md-6" id="autre_etablissement_wrapper" style="display: none;">
                                        <label for="autre_etablissement" class="form-label">Précisez l'établissement <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="autre_etablissement" name="autre_etablissement">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="statut" class="form-label">Statut <span class="text-danger">*</span></label>
                                        <select class="form-select" id="statut" name="statut" required>
                                            <option value="" disabled>Sélectionnez</option>
                                            <option value="Élève" {{statut_sel_Élève}}>Élève</option>
                                            <option value="Étudiant" {{statut_sel_Étudiant}}>Étudiant</option>
                                            <option value="Stagiaire" {{statut_sel_Stagiaire}}>Stagiaire</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="domaine_etudes" class="form-label">Domaine d'études <span class="text-danger">*</span></label>
                                        <select class="form-select" id="domaine_etudes" name="domaine_etudes" required>
                                            {{domaine_etudes_options}}
                                        </select>
                                    </div>
                                    <div class="col-md-6" id="autre_domaine_etudes_wrapper" style="display: none;">
                                        <label for="autre_domaine_etudes" class="form-label">Précisez le domaine d'études <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="autre_domaine_etudes" name="autre_domaine_etudes">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="niveau_etudes" class="form-label">Niveau d'études <span class="text-danger">*</span></label>
                                        <select class="form-select" id="niveau_etudes" name="niveau_etudes" required>
                                            {{niveau_etudes_options}}
                                        </select>
                                    </div>
                                    <div class="col-md-6" id="autre_niveau_etudes_wrapper" style="display: none;">
                                        <label for="autre_niveau_etudes" class="form-label">Précisez le niveau d'études <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="autre_niveau_etudes" name="autre_niveau_etudes">
                                    </div>
                                </div>

                                <!-- Projets futurs -->
                                <h3 class="h5 mb-3">Projets futurs</h3>
                                <div class="mb-4">
                                    <label for="projet_apres_formation" class="form-label">Projet après formation</label>
                                    <textarea class="form-control" id="projet_apres_formation" name="projet_apres_formation" rows="3">{{projet_apres_formation}}</textarea>
                                </div>

                                <!-- Boutons de soumission -->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="dashboard.php" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Enregistrer les modifications
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    {{footer}}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personnalisés -->
    <script src="assets/js/main.js"></script>
    <script>
        function setupOtherFieldListener(selectId, wrapperId, inputId) {
            document.getElementById(selectId).addEventListener('change', function () {
                var wrapper = document.getElementById(wrapperId);
                var input = document.getElementById(inputId);
                if (this.value === 'Autre') {
                    wrapper.style.display = 'block';
                    input.setAttribute('required', 'required');
                } else {
                    wrapper.style.display = 'none';
                    input.removeAttribute('required');
                }
            });
        }

        setupOtherFieldListener('etablissement', 'autre_etablissement_wrapper', 'autre_etablissement');
        setupOtherFieldListener('domaine_etudes', 'autre_domaine_etudes_wrapper', 'autre_domaine_etudes');
        setupOtherFieldListener('niveau_etudes', 'autre_niveau_etudes_wrapper', 'autre_niveau_etudes');
    </script>
</body>

</html>
