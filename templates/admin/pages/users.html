<div class="row mb-3">
  <div class="col">
    <h1 class="h3">Gestion des utilisateurs</h1>
  </div>
</div>

{{message_block}}

<div class="card shadow">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="m-0">Liste des utilisateurs</h5>
    <a href="add-user.php" class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter un utilisateur</a>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table id="usersTable" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom d'utilisateur</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Statut</th>
            <th>Dernière connexion</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{users_rows}}
        </tbody>
      </table>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    $(document).ready(function() {
      $('#usersTable').DataTable({
        language: { url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/fr-FR.json' },
        order: [[0, 'desc']],
        pageLength: 10,
        responsive: true
      });

      // Handle delete confirmation
      $('#usersTable').on('click', '.btn-delete-user', function(e) {
        e.preventDefault();
        var form = $(this).closest('form');
        Swal.fire({
          title: 'Êtes-vous sûr?',
          text: "Cette action est irréversible!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#CE1126',
          cancelButtonColor: '#009460',
          confirmButtonText: 'Oui, supprimer!',
          cancelButtonText: 'Annuler'
        }).then((result) => {
          if (result.isConfirmed) {
            form.submit();
          }
        });
      });
    });
  </script>
</div>
