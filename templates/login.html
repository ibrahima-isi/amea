<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEESGS - Administration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- App Styles -->
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <!-- En-tête -->
    {{header}}

    <!-- Contenu principal -->
    <main class="py-5 bg-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-header text-white text-center">
                            <h2 class="h4 mb-0">Connexion Administration</h2>
                        </div>
                        <div class="card-body p-4">
                            {{error_block}}

                            <p class="text-muted mb-4 text-center">Veuillez vous connecter pour accéder au tableau de bord administratif.</p>

                            <form method="POST" action="{{form_action}}">
                                <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nom d'utilisateur</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                        <a href="index.php" class="btn btn-secondary"><i class="fas fa-home"></i> Accueil</a>
                                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a href="forgot-password.php">Mot de passe oublié?</a>
                                    </div>
                            </form>

                            <div class="text-center mt-4">
                                <a href="index.php" class="text-decoration-none">
                                    <i class="fas fa-arrow-left"></i> Retour à l'accueil
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    {{footer}}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
